<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boxxit! - Organized Finds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --ios-red: #FF3B30; /* Reverted to Valentine Red */
            --ios-bg: #FFFFFF;
            --ios-secondary-bg: #F2F2F7;
            --ios-border: #C6C6C8;
            --ios-text: #000000;
            --ios-secondary-text: #8E8E93;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--ios-bg);
            color: var(--ios-text);
            -webkit-font-smoothing: antialiased;
            overscroll-behavior-y: none;
        }
        .ios-header {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 0.5px solid var(--ios-border);
        }
        .ios-tab-bar {
            background-color: rgba(249, 249, 249, 0.94);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 0.5px solid var(--ios-border);
        }
        /* Native List Styling */
        .ios-row {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .ios-row::-webkit-scrollbar { display: none; }
        .ios-row-content {
            flex: 0 0 100%;
            scroll-snap-align: start;
            background: white;
        }
        .ios-row-actions {
            display: flex;
            scroll-snap-align: end;
        }
        .action-btn {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }
        /* Animation */
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slideUp 0.3s ease-out forwards;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

}

</head>

</body>
</html>
